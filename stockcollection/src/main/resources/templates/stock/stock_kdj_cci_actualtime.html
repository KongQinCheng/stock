<script>

    window.onload=init;

    // var refalsh = setInterval(()=>{
    //     location.reload();

    function init() {
        // getUrlParam("stockCode")

        getNominate();
    }

    function getNominate() {

        var spjminVal = $("#spjmin").val();
        var spjmaxVal = $("#spjmax").val();

        var dvaluemin = $("#dvaluemin").val();
        var dvaluemax = $("#dvaluemax").val();

        // var spjminVal = $("#spjmin").val();
        // var spjmaxVal = $("#spjmax").val();
        //
        // var spjminVal = $("#spjmin").val();
        // var spjmaxVal = $("#spjmax").val();

        if (spjminVal==""||spjminVal==null) {
            spjminVal=0;
            $("#spjmin").val(spjminVal);
        }
        if (spjmaxVal==""||spjmaxVal==null) {
            spjmaxVal=spjminVal+30;
            $("#spjmax").val(spjmaxVal);
        }

        if (dvaluemin==""||dvaluemin==null) {
            dvaluemin=0.01;
            $("#dvaluemin").val(dvaluemin);
        }
        if (dvaluemax==""||dvaluemax==null) {
            dvaluemax=dvaluemin+20;
            $("#dvaluemax").val(dvaluemax);
        }


        var str = {  "crossType": $("#crossType").val(),  "spjmin": $("#spjmin").val(), "spjmax": $("#spjmax").val(),"ccivaluemax": $("#ccivaluemax").val(), "ccivaluemin": $("#ccivaluemin").val(), "kvaluemin": $("#kvaluemin").val(), "kvaluemax": $("#kvaluemax").val(), "dvaluemin": $("#dvaluemin").val(), "dvaluemax": $("#dvaluemax").val(), "jvaluemin": $("#jvaluemin").val(), "jvaluemax": $("#jvaluemax").val(), "hslmin": $("#hslmin").val(),  "hslmax": $("#hslmax").val()}


        $.ajax({
            type: "post",
            async: true,
            url: "/stock/getStockKdjCciValueRegionActualtime",
            data: JSON.stringify(str),
            dataType: "text",        //返回数据形式为json
            contentType: "application/json",
            success: function (result) {

                // console.log(result)

                var jsonObj = JSON.parse(result);//转换为json对象

                var temphtml = "";
                for (var i = 0; i < jsonObj.length; i++) {

                    var tempdate =jsonObj[i].stockDate;
                    tempdate = tempdate.replace("00:00:00.0","").replace(" 00:00:00","")
                    temphtml += "<tr>";
                    temphtml += "<td><a target='_blank' href='/stock/toStockMacd?stockCode="+jsonObj[i].stockCode+"'>" + jsonObj[i].stockCode + "</a></td>";
                    temphtml += "<td><a target='_blank' href='/stock/toStockMacd?stockCode="+jsonObj[i].stockCode+"'>" + jsonObj[i].stockName + "</a></td>";
                    temphtml += "<td><a target='_blank' href='/stock/toStockPrice?stockCode="+jsonObj[i].stockCode+"'>"+parseInt(jsonObj[i].cci)+"</a></td>";
                    temphtml += "<td>" + jsonObj[i].spj + "</td>";
                    temphtml += "<td>" + jsonObj[i].zdf + "</td>";
                    temphtml += "<td><a target='_blank' href='/stock/toStockCrossIncreaseEffectNew?stockCode="+jsonObj[i].hsl+"'>"+jsonObj[i].hsl+"</a></td>";
                    // temphtml += "<td><a target='_blank' href='/stock/toStockCrossIncreaseEffectNew?stockCode="+jsonObj[i].stockCode+"'>当前涨幅对后续的影响</a></td>";
                    // temphtml += "<td><a target='_blank' href='/stock/toStockCrossIncreaseEffectNew2?stockCode="+jsonObj[i].stockCode+"'>金叉后会涨吗</a></td>";
                    // temphtml += "<td><a target='_blank' href='/stock/toStockCrossDistributeMaxval?stockCode="+jsonObj[i].stockCode+"'>金叉后最高价的范围</a></td>";
                    temphtml += "<td>" + tempdate + "</td>";
                    temphtml += "<td><a target='_blank' href='/stock/toStockInfoList?stockCode="+jsonObj[i].stockCode+"'>综合</a></td>";
                    temphtml += "<td><a target='_blank' href='/stock/toStockCrossEffect?stockCode="+jsonObj[i].stockCode+"'>影响</a></td>";
                    temphtml += "</tr>";
                }

                $("#tbody").html(temphtml)
            },
            error: function (errorMsg) {
                //请求失败时执行该函数
                alert("图表请求数据失败!");
            }
        })

    }


    function refash() {
        var refalshStr=   $("#falsh").val();

        var reloadTime=10;
        if (refalshStr=="1"){
            clearTimeout(refalsh);
            refalsh = setInterval(()=> {
                location.reload();
            }, 10*1000);
        } else {
            alert("11")
            clearTimeout(refalsh);
        }
    }

    var n = sessionStorage.getItem("reloadTime");


    // Check scroll position and add/remove background to navbar
    function checkScrollPosition() {
        if ($(window).scrollTop() > 50) {
            $(".fixed-header").addClass("scroll");
        } else {
            $(".fixed-header").removeClass("scroll");
        }
    }

    $(document).ready(function () {
// Single page nav
        $('.fixed-header').singlePageNav({
            offset: 59,
            filter: ':not(.external)',
            updateHash: true
        });

        checkScrollPosition();

// nav bar
        $('.navbar-toggle').click(function () {
            $('.main-menu').toggleClass('show');
        });

        $('.main-menu a').click(function () {
            $('.main-menu').removeClass('show');
        });
    });

    $(window).on("scroll", function () {
        checkScrollPosition();
    });




</script>
